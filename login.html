<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Zing - login</title>

    <link rel="stylesheet" type="text/css" href="src/css/style.css" media="screen" />
    <link rel="icon" type="image/x-icon" href="/src/image/icone.ico">
</head>
<body>

    <div class="logo">
        <a href="index.html"><img src="src/image/logo-nome.png" alt="Logo da sua página"></a>
    </div>
    <div class="header">
        <div class="login-panel">
            <h2>Faça login na Cine zing</h2>
            <h4>Sua assinatura Cine zing inclui beneficios esperando por você.</h4>
            
            <form>
                <input type="text" placeholder="E-mail" id="email">
                <br>
                <input type="password" placeholder="Senha" id="password">
                <a href="#" id="forgot-password">Esqueci minha senha</a>
                <br>
                <button type="submit" onclick="logar(); return false">Entrar</button>
            </form>
            
            <div class="login-novo-membro"><h5>Novo na Cine Zing?</h5></div>
                            
            <form action="cadastrado-usuario.html">
                <button type="submit" >Crie sua conta da Cine Zing</button>
            </form>
        </div>
    </div>

    <script src="src/js/jquery-3.7.1.min.js"></script>
    <script src="src/js/script.js" type="text/javascript" ></script>
</body>
</html>
