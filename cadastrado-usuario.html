<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Zing - login</title>

    <link rel="stylesheet" type="text/css" href="src/css/style.css" media="screen" />
</head>
<body>

    <div class="logo">
        <a href="index.html"><img src="src/image/logo.jpeg" alt="Logo da sua página"></a>
    </div>
    <div class="header">
        <div class="login-panel">
            <h2>Criar conta</h2>
            <h4>Sua assinatura Cine zing inclui beneficios esperando por você.</h4>
            
            <form>
                <input type="text" placeholder="Nome" id="nome">
                <br>
                <input type="text" placeholder="E-mail" id="email">
                <br>
                <input type="password" placeholder="Senha" id="password">
                
                <button type="submit" onclick="cadastro(); return false">Crie sua conta da Cine Zing</button>
            </form>
                        
           <h5>Você já tem uma conta?<a href="login.html" > Fazer login</a></h5>
        </div>
    </div>

    <script src="src/js/jquery-3.7.1.min.js"></script>
    <script src="src/js/script.js" type="text/javascript" ></script>
</body>
</html>
